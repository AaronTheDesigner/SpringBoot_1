<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">
    <title>Document</title>
</head>
<body class="container">
    <div th:include="layout/nav :: nav"></div>

    <div th:include="layout/title :: title"></div>

    <div class="intro">
        <h1>Freeform RPG</h1>
        <p>Create characters to fill out your 4 person party, or select from characters others have made. Go to battle and reap the rewards.</p>
    </div>

    <form action="#" th:action="@{/}" th:object="${character}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" type="text">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{firstName}" placeholder="Last Name" type="text">
        </div>

        <div class="form-group">
            <label for="characerClass">Class</label>
            <select class="form-control" id="characterClass" th:field="*{classType}" placeholder="Character Class">
                <option value="warrior">Warrior</option>
                <option value="paladin">Paladin</option>
                <option value="mage">Mage</option>
                <option value="rogue">Rogue</option>
            </select>
        </div>

        <div class="form-group">
            <label for="userName">Get Credit for Your Creation</label>
            <input class="form-control" type="text" id="userName" th:field="*{userName}" placeholder="User Name">
        </div>  

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:include="layout/footer :: footer" ></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
